<form novalidate [formGroup]="removeForm" (ngSubmit)="onSubmit()">
    <div class="form-group row">
      <label for="inputPlaca2" class="col-sm-4 col-form-label">Placa:</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" formControlName="placa" id="inputPlaca2" placeholder="Placa">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button id="refresh-btn-salir" type="submit" class="btn btn-secondary" [disabled]="!removeForm.valid">
          <img width="20" height="20" alt="Angular Logo" src="http://icons.iconarchive.com/icons/custom-icon-design/pretty-office-5/128/Folder-Delete-icon.png">                
          Sacar veh√≠culo
        </button>
      </div>
    </div>
    <br />
</form>
<nav class="navbar navbar-light bg-light" *ngIf="comprobante!=null">
  <div class="row">
    <div class="col-md-2">
      <img src="http://icons.iconarchive.com/icons/custom-icon-design/flatastic-4/128/Checklist-icon.png" width="30" height="30" alt=""/>
    </div>
    <div class="col-md-10">
      <h5>Comprobante de pago</h5>
    </div>
  </div>
</nav>
<hr />
<div class="container">
<ul class="list-group list-group-flush" *ngFor="let datos of comprobante">
    <li class="list-group-item">Placa: {{datos.placaFk}}</li>
    <li class="list-group-item">Fecha entrada: {{datos.fechaEntrada | date:'short'}}</li>
    <li class="list-group-item">Fecha salida: {{datos.fechaSalida | date:'short'}}</li>
    <li class="list-group-item">Total horas: {{datos.totalHoras}}</li>
    <li class="list-group-item">Total a pagar: {{datos.totalPagar}} $</li>
  </ul>
</div>
<script>
    $(document).ready(function() {
        $("#refresh-btn-salir").on("click", function() {
           $( "#table-vehiculos" ).load( "sacar-vehiculo.component.html #table-vehiculos" );
        });
    });
  </script>
