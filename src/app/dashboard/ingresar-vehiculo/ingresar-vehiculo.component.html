<form>
    <div class="form-group row">
      <label for="inputPlaca1" class="col-sm-4 col-form-label">Placa:</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" id="inputPlaca1" placeholder="Placa">
      </div>
    </div>
    <fieldset class="form-group">
      <div class="row">
        <legend class="col-form-label col-sm-4 pt-0">Tipo de vehículo</legend>
        <div class="col-sm-4">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios1" value="option1" checked>
            <label class="form-check-label" for="gridRadios1">
              Carro
            </label>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-check">
            <input class="form-check-input" type="radio" name="gridRadios" id="gridRadios2" value="option2">
              <label class="form-check-label" for="gridRadios2">
                Moto
              </label>
          </div>
        </div>
      </div>
    </fieldset>
    <div class="form-group row">
      <label for="inputCilindraje" class="col-sm-4 col-form-label">Cilindraje:</label>
      <div class="col-sm-8">
        <input type="number" class="form-control" id="inputCilindraje" placeholder="Cilindraje">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button type="submit" class="btn btn-secondary">
          <img width="20" height="20" alt="Angular Logo" src="http://icons.iconarchive.com/icons/hopstarter/soft-scraps/128/Folder-Add-icon.png">
          Ingresar vehículo
        </button>
      </div>
    </div>
  </form>
