<form novalidate [formGroup]="vehiculoForm" (ngSubmit)="onSubmit()">
    <div class="form-group row">
      <label for="inputPlaca1" class="col-sm-4 col-form-label">Placa:</label>
      <div class="col-sm-8">
        <input type="text" class="form-control" formControlName="placa" id="inputPlaca1" placeholder="Placa">
      </div>
    </div>
    <fieldset class="form-group">
      <div class="row">
        <legend class="col-form-label col-sm-4 pt-0">Tipo de vehículo</legend>
        <div class="col-sm-4">
          <div class="form-check">
            <input class="form-check-input" formControlName="gridRadios" (click)="checkclic('Carro')" type="radio" name="gridRadios" id="gridRadios1" value="option1">
            <i class="fas fa-car"></i>
            <label class="form-check-label" for="gridRadios1">
              Carro
            </label>
          </div>
        </div>
        <div class="col-sm-4">
          <div class="form-check">
            <input class="form-check-input" formControlName="gridRadios" (click)="checkclic('Moto')" type="radio" name="gridRadios" id="gridRadios2" value="option2">
            <i class="fas fa-motorcycle"></i>
            <label class="form-check-label" for="gridRadios2">
              Moto
            </label>
          </div>
        </div>
      </div>
    </fieldset>
    <div class="form-group row" *ngIf="disable">
      <label for="inputCilindraje" class="col-sm-4 col-form-label">Cilindraje:</label>
      <div class="col-sm-8">
        <input type="number" class="form-control" formControlName="cilindraje" id="inputCilindraje" placeholder="Cilindraje">
      </div>
    </div>
    <div class="form-group row">
      <div class="col-sm-10">
        <button id="refresh-btn-ingresar" type="submit" class="btn btn-secondary" [disabled]="!vehiculoForm.valid">
          <i class="fas fa-plus"></i>
          Ingresar vehículo
        </button>
      </div>
    </div>
  </form>
  <script>
      $(document).ready(function() {
          $("#refresh-btn-ingresar").on("click", function() {
             $( "#table-vehiculos" ).load( "ingresar-vehiculo.component.html #table-vehiculos" );
          });
      });
  </script>
